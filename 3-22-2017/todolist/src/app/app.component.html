<div class="container-fluid main">
    <div class="row">
        <div class="col-md-12 checks">
            <h1 id="header">To do</h1>
            <div class="checkboxes" *ngFor="let to of todo">
                <label>
                    <input type="checkbox" name="ChecklistItem{{to.name}}" value={{to.name}}>{{to.name}}
                </label>
                <button class="btn btn-danger chkbx">delete</button> 
                <button class="btn btn-primary chkbx">completed!</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 formy">
            <form 
            [formGroup]="formed" 
            (ngSubmit)="onSubmit(formed.value)"
            class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="newCheckboxname">Name</label>
                    <input type="text" class="form-control" id="newCheckboxname" placeholder="next todo" formControlName="name">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="newCheckboxdate">Password</label>
                    <input type="text" class="form-control" id="newCheckboxdate" placeholder="due when?" formControlName="time">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="newCheckboximport">Password</label>
                    <input type="text" class="form-control" id="newCheckboximport" placeholder="how important?" formControlName="importance">
                </div>
                <button class="form-group" [disabled]="!formed.valid" type="submit" class="btn btn-success">Add new todo</button>
            </form>
        </div>
    </div>
</div>
